<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- Fromatting element were designed to display special types text:
  
   <b> Bold text 
     <strong> Important text
        <i> italic text
          <em> Emphasized text
            <mark> Marked text 
                <small> Smaller text
                    <del> Deleted text 
                        <ins> Inserted text
                            <sub> Subscript text
                                <sup> Superscript  -->

    <b> this is text bold.</b>
    <br>
    <strong> this is important.</strong>
    <br>
    <i> this is italic.</i>
    <br>
    <em> this is Emphasized text.</em>
    <br>
    <small> this is smaller text.</small>
    <br>
    <del> this is deleted text.</del>
    <br>
    <ins> Inserted text.</ins>
    <br>
    <sub> Subscript text.</sub>
    <br>
    <sup> this is a Superscript text.</sup>
    <br>
    <mark> this is a mark text. </mark>
    <!-- element define text that should be marked or highlighted.-->
    <p> Do not forgot to buy milk <mark> milk </mark> today. </p>
</body>

</html>
