<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <!-- HTML Image Map -->
    <!-- The HTML <map> tag define an img map.an img map is an img with clickable areas. 
    the areas are defined wkth one or more <area> tags. -->
    <img src="/HTML Tutorial/img/abdul.jpg" alt="abdul image" usemap="#abdul">
    <map name="abdul">
        <area shape="rect" coords="34,44,720,350" alt="abdul image">
    </map>
</body>

</html>
