<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> hello </h1>
    <h2> hello </h2>
    <h3> hello </h3>
    <h4> hello </h4>
    <h5> hello </h5>
    <h6> hello </h6>

    <!-- Bigger Heading-->
    <!-- Each html has a  default size.however you can each specify the size for any heading with the style attributes using the css font size property.
-->
    <h1 style="font-size:60px;"> hello </h1>

    <!-- HTML Tag Reference -->
    <!--   <html> Define the root of an HTML document.

    <body> Define the document's body.
        <h1> to
            <h6> Define HTML heading. -->
</body>

</html>
