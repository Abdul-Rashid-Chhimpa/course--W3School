<!DOCTYPE html>

<body>
    <!-- Unordered List -->
    <ul>
        <li> TV </li>
        <li> Audio </li>
        <li> Video </li>
    </ul>
    <br>
    <!-- Ordered List -->
    <ol>
        <li> TV </li>
        <li> Audio </li>
        <li> Video </li>
    </ol>

    <br>
    <!-- HTML Description Lists -->
    <dl>
        <dt> Coffee </dt>
        <dd> -black hot drink </dd>
        <dt> Milk </dt>
        <dd> -white cold drink </dd>
    </dl>

    <!--
        <ul> Define an unordered list
            <ol> Define an ordered list
                <li> Define an list item 
                    <dl> Define a description list 
                        <dt> Define a term in a description list
                            <dd> Describe the term in a description list
    -->
</body>
