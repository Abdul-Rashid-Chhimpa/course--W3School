<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- in HTML ,a color can be specified using a hexadecimal value in tha form: -->
    <!-- #rrggbb -->
    <h1 style="background-color:#ff2580;"> How are you? </h1>

    <!-- HSL and HSLA color -->
    <!-- hsl(hue , saturation , lightness)-->
    <!-- 
        Hue is degree on the color wheel from 0 to 360. 0 is red ,120 is green, and 240 is blue.
        saturation is a percentage value.0% means a shade of grey,and 100% is full color.
        lightness is also a percentage value.0% is black,and 100% is white.
        Experiment by mixing HSL value below: 
    -->
    <h1 style="background-color: hsl(0,100%,60%);"> how are you? </h1>

    <!-- HSLA color -->
    <!-- HSLA(hue, saturation, lightness, alpha)-->
    <!--
        alpha perameter is a number between 0.0 (fully transparent) and 1.0(not transparent at all):
    -->
    <h1 style="background-color:hsla(0,100%,50%,0.3);"> what are you doing? </h1>
</body>

</html>
