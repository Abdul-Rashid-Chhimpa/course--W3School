<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 style="background-color: dodgerblue;"> Hello </h1>
    <h1 style="background-color:tomato;"> Hello </h1>
    <h1 style="background-color: mediumseagreen;"> Hello </h1>
    <h1 style="background-color: gray;"> Hello </h1>
    <h1 style="background-color: slateblue;"> Hello </h1>
    <h1 style="background-color:violet;"> Hello </h1>

    <!-- Border Color -->
    <h1 style="border:2px solid tomato;"> Hello World</h1>

    <!-- Color values -->
    <!--
        in HTMl, color can also be specified using RGB values,HEX values, RGBA values and HSLA values.
    -->
    <h1 style="background-color:rgb(255,99,71);"> Hey </h1>
    <h1 style="background-color:#ff6347;"> Hey </h1>
    <h1 style="background-color:hsl(9,100%,64%);"> Hey </h1>
</body>

</html>
