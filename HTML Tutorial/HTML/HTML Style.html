<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- The HTML style attribute is used to add style to an element such as color,font,size,and more.-->
    <h1 style="background-color: blue;"> hello </h1>
    <p style="background-color:red;"> hello </p>

    <!-- Text color -->
    <h1 style="color:brown;"> hello </h1>
    <p style="color:aqua;"> hello </p>

    <!-- Fonts -->

    <h1 style="font-family:Verdana;"> hello </h1>
    <p style="font-family:courier;"> hello </p>

    <!-- Text size -->
    <h1 style="font-size:300%"> This is a heading. </h1>

    <!-- Text Alignment -->
    <h1 style="text-align:center;"> Centered heading </h1>
    <!-- Chapter Summary -->
    <!-- use the style attribute for styling HTML elements.
         use background-color for background color 
         use color for text colors 
         use font-family for text fonts
         use font-size for text sizes
         use text-algin for text alignment
    -->

</body>

</html>
