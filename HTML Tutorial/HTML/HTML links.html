<!DOCTYPE html>

<body>
    <!-- HTML links are hyperlinks.-->
    <!-- you can click on a link jump to another documnet.-->
    <!-- HTML links syntex:
         <a href="url">link text</a>
    -->
    <a href="https://wwww.google.com"> visit to google site. </a>

    <!-- HTML links use an image as a link-->
    <img src="/HTML Tutorial/img/abdul.jpg" alt="abdul image" style="height:200px; width:150px" />

    <!-- link to an email address -->
    <!-- use mailto: inside the href attribute to create a link that opens the user's email program (to let them send a new email): -->
    <a href="mailto:someone@example.com"> send email </a>

    <!-- Button as link -->
    <button onclick="documnet.location='default.asp'"> HTML Tutorial </button>

    <!-- Link Titles -->
    <!-- 
        The title attribute specifies extra information about an element. 
        the information is most often shown as a tooltip text when the mouse moves over the element.
    -->
    <a href="https://www.W3Schools.com/html/" title="Go to w3schools html section"> Visit our HTML Tutorial </a>

    <!-- HTML Links -Create Bookmarks -->
    <!--
         Bookmarks can be useful if a web page is a very long.
         To create a bookmark -first create the bookmark,then add a link to it.
         When the lliink is clicked ,the page will scroll down or up to the location with the bookmark.
    -->
    <h2 id="C4">Chapter 4 </h2>
    <a href="#C4">Jump to chapter 4 </a>
    <br>
    <a href="html_demo.hmtl#C4"> Jump to Chapter 4 </a>
</body>
